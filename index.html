<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tachograf Cyfrowy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="tacho-container">
        <div class="tacho-frame">
            <div class="tacho-bezel">
                <div class="display-section">
                    <div class="display">
                        <div class="lcd-line" id="lcdTop">Status: Ⓟ</div>
                        <div class="lcd-line" id="lcdBottom">Czas: --:--:--</div>
                    </div>
                </div>
                <div class="button-section">
                    <button class="func back" onclick="goBack()">Cofnij</button>
                    <button class="nav up" onclick="scrollActivity('up')">Góra</button>
                    <button class="nav down" onclick="scrollActivity('down')">Dół</button>
                    <button class="nav ok" onclick="selectActivity()">OK</button>
                </div>
                <div class="report-section">
                    <button class="report-btn" onclick="generateReport()">Pokaż raport</button>
                    <button class="report-btn" onclick="printReport()">Drukuj</button>
                    <button class="report-btn" onclick="saveReport()">Zapisz</button>
                </div>
                <div class="card-slots">
                    <div class="card-slot" onclick="toggleCard('driverSlot1')">Slot 1: <span id="driverSlot1">Kobylski Patryk</span></div>
                </div>
                <div class="vehicle-select">
                    <select id="vehicleSelect" onchange="saveVehicle()">
                        <option value="">Wybierz lawetę</option>
                        <option value="SJZ 3SP9">SJZ 3SP9</option>
                        <option value="SJZ NM05">SJZ NM05</option>
                        <option value="WE 4EU80">WE 4EU80</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="report-output-section">
            <div id="reportOutput" class="report-output"></div>
        </div>
    </div>
</body>
</html>
