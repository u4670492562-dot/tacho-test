<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tachograf Cyfrowy</title>
    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>

<body>

                </div>
                <div class="card-slots">
                    <div class="card-slot">Slot 1: <span id="driverSlot1"></span></div>
                    <div class="card-slot">Slot 2: <span id="driverSlot2"></span></div>
                </div>
                <div class="printer">
                    <button class="print" onclick="generateReport()">Drukuj üìÑ</button>
                </div>
            </div>

                    <option value="Inna praca">Inna praca üë∑</option>
                </select>
                <input type="text" id="countryInput" placeholder="Kraj (np. PL)">
                <button onclick="setCountry()">Ustaw kraj</button>
                <button class="report" onclick="generateReport()">Raport</button>
                <button class="save-report" onclick="saveReport()">Zapisz</button>
                <button class="export-data" onclick="exportData()">Eksport</button>
                <button class="reset" onclick="resetApplication()">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
